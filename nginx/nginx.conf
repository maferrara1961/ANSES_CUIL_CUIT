events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Direct app routing (e.g., localhost/hello/)
        location /hello/ {
            proxy_pass http://tomcat:8080/hello/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ANSES Flow Trigger
        location /anses/ {
            proxy_pass http://tomcat:8080/anses/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Original /app/ prefix support
        location /app/ {
            proxy_pass http://tomcat:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Config UI (React App)
        location /config/ {
            alias /usr/share/nginx/html/config-ui/dist/;
            try_files $uri $uri/ /config/index.html;
        }

        # Config API (Flask in Scraper container)
        # Assuming the scraper container is named 'scraper' or accessible via localhost if on same pod (Podman)
        # In the monolithic guide it implies they are in a pod. Let's assume 'scraper' hostname resolves.
        # If not, we might need to adjust. But based on typical podman setup, localhost might work if they share net namespace,
        # or service name 'scraper'.
        location /api/ {
            proxy_pass http://scraper:5000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default root
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}

