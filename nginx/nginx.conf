events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Direct app routing (e.g., localhost/hello/)
        location /hello/ {
            proxy_pass http://tomcat:8080/hello/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ANSES Flow Trigger
        location /anses/ {
            proxy_pass http://tomcat:8080/anses/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Original /app/ prefix support
        location /app/ {
            proxy_pass http://tomcat:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default root
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
